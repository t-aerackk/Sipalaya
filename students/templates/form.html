{% extends 'base.html' %}

{% block title %}Enquiry{% endblock %}

{% block foot %}
<style>
    /* Table Styles */
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }

    /* Hover Effect */
    tr:hover {
        background-color: #f5f5f5;
    }
</style>

<table>
    <thead>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
    </thead>
    <tbody>
        {% for item in data %}
            <tr>
                <td>{{ .id }}</td>
                <td>{{ .first_name}}</td>
                <td>{{ .last_name }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock%}
